# LLM Web Agent Default Configuration
# Copy to config.yaml and customize as needed

browser:
  engine: playwright  # playwright, selenium
  headless: true
  timeout_ms: 30000
  viewport_width: 1280
  viewport_height: 720
  # user_agent: null  # Custom user agent (optional)

llm:
  provider: openai  # openai, anthropic, copilot, custom
  model: gpt-4o
  # api_key loaded from environment variable
  # base_url: null  # Custom API endpoint (optional)
  temperature: 0.3
  max_tokens: 4096

agent:
  max_steps: 20
  retry_attempts: 3
  step_delay_ms: 500
  screenshot_on_error: true
  verbose: false
